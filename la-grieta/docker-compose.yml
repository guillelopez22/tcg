services:
  # ================================
  # PostgreSQL Database
  # ================================
  db:
    image: postgres:16-alpine
    container_name: lagrieta-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lagrieta}
      POSTGRES_USER: ${POSTGRES_USER:-lagrieta_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - lagrieta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lagrieta_user} -d ${POSTGRES_DB:-lagrieta}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ================================
  # NestJS API Backend
  # ================================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: lagrieta-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-lagrieta_user}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-lagrieta}?schema=public
      JWT_SECRET: ${JWT_SECRET:-please-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      RIOT_API_KEY: ${RIOT_API_KEY:-}
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      - lagrieta-network
    volumes:
      # Mount prisma directory for migrations
      - ./api/prisma:/app/prisma:ro
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running Prisma migrations...' &&
        npx prisma migrate deploy --schema=/app/prisma/schema.prisma &&
        echo 'Starting application...' &&
        node main.js
      "
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # Angular Web Frontend
  # ================================
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: lagrieta-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-80}:80"
      - "${WEB_SSL_PORT:-443}:443"
    volumes:
      # Mount SSL certificates (optional - uses built-in certs if not mounted)
      # Uncomment the line below to use custom certificates:
      # - ./certs:/etc/nginx/ssl:ro
      []
    networks:
      - lagrieta-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
    name: lagrieta-postgres-data

# ================================
# Networks
# ================================
networks:
  lagrieta-network:
    driver: bridge
    name: lagrieta-network
